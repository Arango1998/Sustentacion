<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Registrar seguimiento"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdSeguimiento:" for="idSeguimiento" />
                            <h:inputText id="idSeguimiento" value="#{registrarSeguimientoManagedBean.seguimiento.idSeguimiento}" title="IdSeguimiento" required="true" requiredMessage="The IdSeguimiento field is required."/>
                            <h:outputLabel value="FechaInicio:" for="fechaInicio" />
                            <h:inputText id="fechaInicio" value="#{registrarSeguimientoManagedBean.seguimiento.fechaInicio}" title="FechaInicio" required="true" requiredMessage="The FechaInicio field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="FechaFin:" for="fechaFin" />
                            <h:inputText id="fechaFin" value="#{registrarSeguimientoManagedBean.seguimiento.fechaFin}" title="FechaFin" required="true" requiredMessage="The FechaFin field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="ResultadoSeguimiento:" for="resultadoSeguimiento" />
                            <h:inputText id="resultadoSeguimiento" value="#{registrarSeguimientoManagedBean.seguimiento.resultadoSeguimiento}" title="ResultadoSeguimiento" required="true" requiredMessage="The ResultadoSeguimiento field is required."/>
                            <h:outputLabel value="Observacion:" for="observacion" />
                            <h:inputTextarea rows="4" cols="30" id="observacion" value="#{registrarSeguimientoManagedBean.seguimiento.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>
                            <h:outputLabel value="IdEntrenador:" for="idEntrenador" />
                            <h:selectOneMenu id="idEntrenador" value="#{registrarSeguimientoManagedBean.seguimiento.idEntrenador}" title="IdEntrenador" required="true" requiredMessage="The IdEntrenador field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{usuarioManagedBean.listUsers()}" var="usuarios" itemLabel="#{usuarios.primerNombre}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="IdJugador:" for="idJugador" />
                            <h:selectOneMenu id="idJugador" value="#{registrarSeguimientoManagedBean.seguimiento.idJugador}" title="IdJugador" required="true" requiredMessage="The IdJugador field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value=""/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
